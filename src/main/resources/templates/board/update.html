<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h1>게시글을 작성해주세요</h1>
    <form action="/board/write" method="post" class="board-write-from">
        <div>
            <input name="title" type="text" class="board-write-from__title" placeholder="제목을 작성해주세요">
        </div>
        <div>
            <textarea name="content" class="board-write-from__content" placeholder="게시물을 작성해주세요"></textarea>
        </div>
        <div>
            <button class="board-write__btn">수정완료</button>
        </div>

    </form>
</body>
</html>
