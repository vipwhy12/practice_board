<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>boardList</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <h1> Welcome to Board </h1>
    <table>
        <thead>
        <tr>
            <th>번호</th>
            <th>제목</th>
            <th>작성자</th>
            <th>작성일</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="board : ${boardList}">
            <td th:text="${board.no}">
            </td>
            <td>
                <a th:text="${board.title}" th:href="@{/board/{no}(no = ${board.no})}"></a>
            </td>
            <td th:text="${board.memberNo}"></td>
            <td th:text="${board.time}"></td>
        </tr>
        </tbody>
    </table>


    <div>
        <a href="write">
            <button>새로운 글 작성하기</button>
        </a>
    </div>

</body>
</html>
