<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>boardList</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        $(document).ready(function (){
            let memberName = "[[${session.memberName}]]";

            console.log("세션에 담긴 객체 : " + memberName);

            if(memberName.length !== 0 ){
                //세션에 객체가 담겼을 때
                $(".insert-board").css('display', 'block');
                $(document).on('click', '.insert-board', function (){
                    location.href = 'write';                })
            }else{
                //세션에 객체가 담기지 않았을 때
               $(".insert-board").css('display', 'none')
            }

            let isSuccessful = '[[${insert}]]';
            if(isSuccessful.length !== 0){
                alert("게시판 작성을 완료하였습니다.");
            }


        });


    </script>
</head>
<body>
    <h1> Welcome to Board </h1>
    <table>
        <thead>
            <tr>
                <th>번호</th>
                <th>제목</th>
                <th>작성자</th>
                <th>작성일</th>
            </tr>
        </thead>
        <tbody>
        <tr th:each="board : ${boardList}">
            <td th:text="${board.no}">
            </td>
            <td>
                <a th:text="${board.title}" th:href="@{/board/{no}(no = ${board.no})}"></a>
            </td>
            <td th:text="${board.member.name}"></td>
            <td th:text="${board.time}"></td>
        </tr>
        </tbody>
    </table>

    <div class="insert-board">
        <button>새로운 글 작성하기</button>
    </div>

</body>
</html>
