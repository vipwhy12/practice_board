<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        $(function (){
            $('.login-form__btn').on("click", function (){

                const param = {
                    email: $('input[name=email]').val(),
                    password: $('input[name=password]').val(),
                }

                console.log(param)

                $.ajax({
                    url:'/login',
                    data: param,
                    type: 'POST',
                    dataType: 'json'
                })
                .done(function (response){
                    console.log("response: ", response)
                    alert(response.name + "님 로그인에 성공하였습니다.")
                    document.location.href = "/"
                })
                .fail(function (){
                    alert("로그인에 실패하였습니다. 재시도 부탁드립니다.")
                })
            })
        });
    </script>
</head>
<body>
    <h1>Login</h1>
<!--    <form action="login" method="post" class="login-form">-->
        <input name="email" class="login-form__input email" type="email" placeholder="Email"/>
        <input name="password" class="login-form__input password" type="password" placeholder="Password"/>
        <button class="login-form__btn">Login</button>
<!--    </form>-->
</body>
</html>
