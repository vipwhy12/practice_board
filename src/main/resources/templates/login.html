<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Login</h1>
    <form action="login" method="post" class="login-form">
        <input name="email" class="login-form__input" type="email" placeholder="Email"/>
        <input name="password" class="login-form__input" type="password" placeholder="Password"/>
        <input class="login-form__btn" type="submit" value="Login">
    </form>
</body>
</html>
